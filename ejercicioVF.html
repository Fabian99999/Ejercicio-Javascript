<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let numero = parseFloat(prompt("Digitar un numero"));
        if (numero > 0) {
            alert("numero es positivo");
        } else if(numero <0){
            alert("numero es negativo");
        } else{
            alert("numero es cero")
        }
    </script>
</body>
